            background-color: var(--main-color);
        }

        html {
            background-color: var(--main-background-color);
        }

        nav {
            background-color: var(--main-color);
        }

        svg {
            margin-right: 10px;
        }

        .text {
            color: white;
        }

        .search {
            background-color: white;
            margin-right: 15px;
            margin-left: 15px;
            padding-left: 15px;
            border-radius: 20px;
        }

        .input-search {
            background-color: white;
            border-radius: 20px;
            border-style: none;
            padding-right: 40px;
        }

        .footer {
            position: fixed;
            width: 100%;
            bottom: 0;
            height: var(--nav-height);
            left: 0;
            background-color: #00000000;
        }

        .footer main {
            margin: 10px;
            background-color: white;
            box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.1);
            border-radius: calc((var(--nav-height) - 20px) / 2);
        }

        .circle-image {
            margin: 5px;
            width: calc(var(--nav-height) - 30px);
            height: calc(var(--nav-height) - 30px);
            border-radius: 50%;
            overflow: hidden;
        }
        .name {
            color: black;
            font-size: 20px;
        }
        .artists {
            color: #666;
            font-size: 16px;
        }
        .icon {
            margin: 5px;
            width: calc(var(--nav-height) - 30px);
            height: calc(var(--nav-height) - 30px);
        }
        .main{
            background-color: var(--main-background-color);
            margin-top: var(--nav-height);
            margin-bottom: var(--nav-height);
            padding-right: 25px;
            padding-left: 15px;
        }
        .button{
            background-color: var(--main-color);
            border-radius: 15px;
        }
    </style>
